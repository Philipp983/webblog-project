<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
</head>

<body>
<header>
    <nav>
        <th:block th:if="${sessionUser == null}">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/register}">Sign up</a>
        </th:block>

        <form th:if="${sessionUser != null}" method="post" th:action="@{/logout}">
            <button type="submit">Logout</button>
        </form>
    </nav>
    <hr>
</header>
<h1>Sign up</h1>
<form th:action="@{/register}" th:object="${registration}" method="post">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"><br/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <label for="password1">Password:</label>
    <input type="password" th:field="*{password1}" id="password1"><br/>
    <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>

    <label for="password2">Password repeat:</label>
    <input type="password" th:field="*{password2}" id="password2"><br/>
    <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>

    <button type="submit">Register</button>
</form>
</body>
</html>
